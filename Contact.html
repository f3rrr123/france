<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link rel="icon" href="../Hoja Externa/faviconfrancia.ico">
</head>

<body>
<table width="630" border="2" align="center">
  <tbody>
    <tr>
      <td colspan="2" align="center">Contact</td>
    </tr>
    <tr>
      <td width="306">Name</td>
      <td width="306"><input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td>Age </td>
      <td><input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>
      <td>Nacionality</td>
      <td><select name="select" id="select">
        <option selected="selected">Australia</option>
        <option>Brazil</option>
        <option>Canada</option>
        <option>Denmark</option>
        <option>Egypt</option>
        <option>France</option>
        <option>Germany</option>
        <option>India</option>
        <option>Japan</option>
        <option>Kenia</option>
      </select></td>
    </tr>
    <tr>
      <td>Birth</td>
      <td><input name="date" type="date" id="date" max="2026-01-01" min="1930-01-01"></td>
    </tr>
    <tr>
      <td>Adress</td>
      <td><input type="text" name="textfield3" id="textfield3"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email" id="email"></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input type="tel" name="tel" id="tel"></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
          Female
        </label>
        <br>
        <label>
          <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
          Male
        </label>
        <br>
      </p></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="text" name="textfield4" id="textfield4"></td>
    </tr>
    <tr>
      <td>Hobbies</td>
      <td><input type="text" name="textfield5" id="textfield5"></td>
    </tr>
    <tr>
      <td>Marital Status</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
          Marry</label>
        <br>
        <label>
          <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">
          Single</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="submit" id="submit" value="Submit">
      <input type="reset" name="reset" id="reset" value="Reset"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
